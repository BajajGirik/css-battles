<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  
  .bg {
    width: 100%;
    height: 100%;
    background: #14313E;
    
    display:flex;
    justify-content: center;
    align-items: center;
  }
  
  .inner-container {
    background:#FFDF00;
    width:70%;
    height:53%;
    border-radius: 20px;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items:center;
    
    position: relative;
  }
  
  .abs {
    background: #FFDF00;
    position: absolute;
    border-radius: 5px;
    top: 37%;
    bottom: 37%;
  }
  
  .left {
    right: 90%;
    left: -3.6%;
  }
  
  .right {
    right: -3.6%;
    left: 90%;
  }
  
  .bg-green {
    background: #14313E;
    width: 70%;
    height: 15.5%;
  }
  
  .inner-bg {
    background: #14313E;
    width:80%;
   	height:70%;
    border-radius: 10px;
  }
  
  .sword-container {
    top: -20;
    bottom: -20;
    border-radius: 0 0 10px 10px;
  }
  
  .sword-container::before {
    position: absolute;
   	bottom: 99.8%;
    content: '';
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
	border-right: 14px solid transparent;
	border-bottom: 15px solid #FFDF00;
  }
  
  .sword {
    position: relative;
    background: #FFDF00;
    width: 27.5;
    height: 100%;
    border-radius: 0 0 30px 30px;
  }
  
  .sword-end {
    background: #FFDF00;
    position: absolute;
    bottom: 18%;
    height: 22;
    left: -100%;
    right: -100%;
  }
  
  .r-left {
    transform: rotateZ(-45deg);
    z-index: 10;
  }
  
  .r-right {
  	transform: rotateZ(45deg);
  }
  
  .bg-sword-cen {
    background: #14313E;
    position: absolute;
    left: -1;
    right: -1;
    top: 38%;
    bottom: 38%;
  }
</style>

<div class="bg">
  <div class="inner-container">
    <div class="abs left"></div>
    <div class="bg-green"></div>
    <div class="inner-bg"></div>
    <div class="bg-green"></div>
    <div class="abs right"></div>
    
    <div class="abs sword-container r-left">
      <div class="sword">
        <div class="sword-end"></div>
      </div>
    </div>
    <div class="abs sword-container r-right">
      <div class="sword">
        <div class="sword-end"></div>
        <div class="bg-sword-cen"></div>
      </div>
    </div>
  </div>
</div>
